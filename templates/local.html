
<template>
    <style>
        button{
            width: 98%;
        }

        #scroll{
            max-height: 70%;
            overflow: hidden;
            overflow-y: scroll;
        }

    </style>
  
    <div class="form-base">
        <h1>Estoques</h1>
        <fieldset>
            <legend>Locais</legend>
            <div id="scroll">
                <table id="tblVeic"></table>
            </div>
            <button id="btnVeic">Novo</button>
        </fieldset>          
         
    </div>

</template>
<script>

    main_data.local.fillLocal =  function (){
        const tbl = document.getElementById('tblVeic')
        tbl.innerHTML = ''
        const params = new Object;
            params.hash = localStorage.getItem('hash');

        const myPromisse = queryDB(params,20);

        myPromisse.then((resolve)=>{
            if(resolve.trim() != ""){
                const json = JSON.parse(resolve);
                tbl.head('Descrição,Tipo')
                for(let i=0; i<json.length;i++){
                    tbl.plot(json[i],'modelo,local')
                }                
            } 
        })
    }




    main_data.local.fillLocal()

    document.querySelector('#tblVeic').addEventListener('click',(e)=>{
        data = e.target.parentNode.data
        data.mode = 'edit'
        openHTML('viewLocal.html','pop-up','Editar Local de Estoque',data)
    })

    document.querySelector('#btnVeic').addEventListener('click',()=>{
        const data = new Object
        data.mode = 'new'
        openHTML('viewLocal.html','pop-up','Novo Local de Estoque',data)

    })



</script>
